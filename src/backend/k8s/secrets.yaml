# js-yaml v4.1.0
# sealed-secrets-controller v0.19.0

apiVersion: v1
kind: Secret
metadata:
  name: task-management-secrets
  namespace: default
  labels:
    app: task-management
    environment: ${ENV}
    managed-by: kubectl
  annotations:
    sealedsecrets.bitnami.com/managed: "true"
    encryption.kubernetes.io/version: "v1"
    kubernetes.io/last-rotated: ${TIMESTAMP}
type: Opaque
data:
  # Database credentials and configuration
  POSTGRES_USER: ${BASE64_ENCODED}
  POSTGRES_PASSWORD: ${BASE64_ENCODED}
  POSTGRES_DB: ${BASE64_ENCODED}
  POSTGRES_HOST: ${BASE64_ENCODED}
  POSTGRES_PORT: ${BASE64_ENCODED}
  POSTGRES_SSL_CERT: ${BASE64_ENCODED}
  POSTGRES_SSL_KEY: ${BASE64_ENCODED}
  DB_ENCRYPTION_KEY: ${BASE64_ENCODED}

  # Redis configuration
  REDIS_PASSWORD: ${BASE64_ENCODED}
  REDIS_HOST: ${BASE64_ENCODED}
  REDIS_PORT: ${BASE64_ENCODED}
  REDIS_TLS_CERT: ${BASE64_ENCODED}
  REDIS_TLS_KEY: ${BASE64_ENCODED}

  # JWT authentication configuration
  JWT_ACCESS_SECRET: ${BASE64_ENCODED}
  JWT_REFRESH_SECRET: ${BASE64_ENCODED}
  JWT_PRIVATE_KEY: ${BASE64_ENCODED}
  JWT_PUBLIC_KEY: ${BASE64_ENCODED}
  JWT_ALGORITHM: ${BASE64_ENCODED}
  JWT_EXPIRY: ${BASE64_ENCODED}

  # OAuth provider credentials
  GOOGLE_CLIENT_ID: ${BASE64_ENCODED}
  GOOGLE_CLIENT_SECRET: ${BASE64_ENCODED}
  GITHUB_CLIENT_ID: ${BASE64_ENCODED}
  GITHUB_CLIENT_SECRET: ${BASE64_ENCODED}
  OAUTH_CALLBACK_URL: ${BASE64_ENCODED}
  OAUTH_STATE_SECRET: ${BASE64_ENCODED}

  # AWS S3 storage configuration
  AWS_ACCESS_KEY_ID: ${BASE64_ENCODED}
  AWS_SECRET_ACCESS_KEY: ${BASE64_ENCODED}
  AWS_REGION: ${BASE64_ENCODED}
  S3_BUCKET_NAME: ${BASE64_ENCODED}
  S3_ENCRYPTION_KEY: ${BASE64_ENCODED}

  # Email service configuration
  SMTP_HOST: ${BASE64_ENCODED}
  SMTP_PORT: ${BASE64_ENCODED}
  SMTP_USER: ${BASE64_ENCODED}
  SMTP_PASSWORD: ${BASE64_ENCODED}
  EMAIL_FROM: ${BASE64_ENCODED}
  EMAIL_ENCRYPTION_KEY: ${BASE64_ENCODED}

  # Monitoring and observability
  NEW_RELIC_LICENSE_KEY: ${BASE64_ENCODED}
  SENTRY_DSN: ${BASE64_ENCODED}
  APM_TOKEN: ${BASE64_ENCODED}
  GRAFANA_API_KEY: ${BASE64_ENCODED}
  PROMETHEUS_AUTH_TOKEN: ${BASE64_ENCODED}

  # Security and encryption keys
  MFA_ENCRYPTION_KEY: ${BASE64_ENCODED}
  API_ENCRYPTION_KEY: ${BASE64_ENCODED}
  COOKIE_SECRET: ${BASE64_ENCODED}
  CSRF_TOKEN_SECRET: ${BASE64_ENCODED}